<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidLine</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>VidLine</h1>
    <div id="userArea">
      <!-- Aquí se mostrará el nombre del usuario si está logueado -->
    </div>
    <p>Sube y mira tus videos de forma simple</p>
  </header>

  <main>
    <section class="upload-section" id="uploadSection" style="display: none;">
      <form id="uploadForm">
        <input type="file" name="video" id="videoInput" accept="video/*" required />
        <button type="submit">Subir Video</button>
      </form>
      <p id="uploadStatus"></p>
    </section>

    <section class="video-gallery" id="videoGallery">
      <!-- Aquí aparecerán los videos -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
