<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VidLine</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 0 1rem;
    }

    header {
      background-color: #fff;
      padding: 0.5rem 1rem;
      margin: 0.5rem auto;
      max-width: 800px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      border-radius: 8px;
    }

    header h1 {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    header p {
      font-size: 0.8rem;
      margin-left: auto;
      margin-right: 0.5rem;
    }

    #userArea {
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .upload-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .upload-btn:hover {
      background-color: #45a049;
    }

    main {
      max-width: 900px;
      margin: auto;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .video-card {
      background: #fff;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .video-card video {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }

    .video-info {
      margin-top: 0.5rem;
    }

    .video-title {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
    }

    .video-description {
      font-size: 0.85rem;
      color: #555;
      line-height: 1.2;
    }

    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <i data-lucide="video" class="icon"></i>
      VidLine
    </h1>
    <p>Mira los videos subidos</p>
    <div id="userArea">
      <a href="upload.html" class="upload-btn" title="Subir video">
        <i data-lucide="upload-cloud" class="icon"></i>
        Subir
      </a>
      <a href="profile.html" title="Mi perfil" style="text-decoration: none; color: inherit;">
        <i data-lucide="user" class="icon"></i>
        <span id="usernameDisplay">Mi perfil</span>
      </a>
    </div>
  </header>

  <main>
    <section class="video-gallery" id="videoGallery">
      <!-- Videos con título y descripción aparecerán aquí -->
    </section>
  </main>

  <script>
    lucide.createIcons();

    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("usernameDisplay").textContent = username;
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
