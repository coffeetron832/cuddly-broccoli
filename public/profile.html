<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil | VidLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .user-info {
      margin-bottom: 1.5rem;
      color: #333;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .logout {
      background: #e74c3c;
      color: white;
    }

    .home {
      background: #3498db;
      color: white;
    }

    .icon {
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1><i data-lucide="user" class="icon"></i>Perfil</h1>
    <div class="user-info">
      <p><strong>Usuario:</strong> <span id="usernameDisplay">Cargando...</span></p>
    </div>

    <button class="home" onclick="window.location.href='index.html'">
      <i data-lucide="home" class="icon"></i>Inicio
    </button>
    <button class="logout" onclick="logout()">
      <i data-lucide="log-out" class="icon"></i>Cerrar sesión
    </button>
  </div>

  <script>
    // Cargar datos del usuario desde localStorage
    const username = localStorage.getItem("username");
    document.getElementById("usernameDisplay").textContent = username || "Invitado";

    // Función para cerrar sesión
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    lucide.createIcons();
  </script>
</body>
</html>
