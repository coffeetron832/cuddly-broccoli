<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil | VidLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .user-info {
      margin-bottom: 1.5rem;
      color: #333;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .logout {
      background: #e74c3c;
      color: white;
    }

    .home {
      background: #3498db;
      color: white;
    }

    .icon {
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1><i data-lucide="user" class="icon"></i>Perfil</h1>
    <div class="user-info">
      <p><strong>Usuario:</strong> <span id="usernameDisplay">Cargando...</span></p>
    </div>

<section id="myVideos" style="margin-top: 2rem; width: 100%; max-width: 800px;">
  <h2>Mis Videos</h2>
  <div id="videoList" style="display: grid; gap: 1rem;"></div>
</section>

    
    <button class="home" onclick="window.location.href='index.html'">
      <i data-lucide="home" class="icon"></i>Inicio
    </button>
    <button class="logout" onclick="logout()">
      <i data-lucide="log-out" class="icon"></i>Cerrar sesión
    </button>
  </div>

  <script>
  const username = localStorage.getItem("username");
  const token = localStorage.getItem("token");
  const usernameDisplay = document.getElementById("usernameDisplay");
  const videoList = document.getElementById("videoList");

  if (!token || !username) {
    alert("Debes iniciar sesión para ver tu perfil.");
    window.location.href = "login.html";
  } else {
    usernameDisplay.textContent = username;
    fetch("/api/my-videos", {
      headers: {
        Authorization: token
      }
    })
      .then(res => res.json())
      .then(videos => {
        if (!videos.length) {
          videoList.innerHTML = "<p>No has subido ningún video aún.</p>";
          return;
        }

        videos.forEach(video => {
          const wrapper = document.createElement("div");
          wrapper.style.border = "1px solid #ccc";
          wrapper.style.padding = "1rem";
          wrapper.style.background = "#fff";
          wrapper.style.borderRadius = "6px";

          wrapper.innerHTML = `
            <video src="${video.url}" controls style="width: 100%; border-radius: 4px;"></video>
            <div style="margin-top: 0.5rem; display: flex; justify-content: flex-end;">
              <button onclick="deleteVideo('${video._id}')" style="background: #e74c3c; color: white; border: none; padding: 0.4rem 0.8rem; border-radius: 4px; cursor: pointer;">
                <i data-lucide="trash-2" class="icon"></i> Eliminar
              </button>
            </div>
          `;
          videoList.appendChild(wrapper);
        });

        lucide.createIcons();
      })
      .catch(err => {
        videoList.innerHTML = "<p>Error al cargar los videos.</p>";
        console.error(err);
      });
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  async function deleteVideo(id) {
    if (!confirm("¿Estás seguro de que quieres eliminar este video?")) return;

    const res = await fetch("/api/videos/" + id, {
      method: "DELETE",
      headers: {
        Authorization: token
      }
    });

    if (res.ok) {
      alert("Video eliminado correctamente.");
      location.reload();
    } else {
      const data = await res.json();
      alert("❌ Error: " + (data.message || "no se pudo eliminar."));
    }
  }

  lucide.createIcons();
</script>
</body>
</html>
