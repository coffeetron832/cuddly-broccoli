<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil | VidLine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .user-info {
      margin-bottom: 1.5rem;
      color: #333;
    }

    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .logout {
      background: #e74c3c;
      color: white;
    }

    .home {
      background: #3498db;
      color: white;
    }

    .icon {
      vertical-align: middle;
      margin-right: 5px;
    }

    .video-list {
      width: 100%;
      max-width: 800px;
    }

    .video-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    video {
      width: 100%;
      border-radius: 4px;
    }

    .empty-message {
      color: #666;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1><i data-lucide="user" class="icon"></i>Perfil</h1>
    <div class="user-info">
      <p><strong>Usuario:</strong> <span id="usernameDisplay">Cargando...</span></p>
    </div>

    <button class="home" onclick="window.location.href='index.html'">
      <i data-lucide="home" class="icon"></i>Inicio
    </button>
    <button class="logout" onclick="logout()">
      <i data-lucide="log-out" class="icon"></i>Cerrar sesión
    </button>
  </div>

  <div class="video-list" id="videoList"></div>

  <script>
    // Mostrar nombre
    const username = localStorage.getItem("username");
    document.getElementById("usernameDisplay").textContent = username || "Invitado";

    // Logout
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // Cargar videos del usuario
    const token = localStorage.getItem("token");

    if (token) {
      fetch("/api/videos/my-videos", {
        headers: {
          Authorization: token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Error al cargar videos");
        return res.json();
      })
      .then(videos => {
        const list = document.getElementById("videoList");
        if (videos.length === 0) {
          list.innerHTML = `<p class="empty-message">Aún no has subido ningún video.</p>`;
          return;
        }

        videos.forEach(video => {
          const item = document.createElement("div");
          item.className = "video-item";
          item.innerHTML = `
            <video src="${video.url}" controls></video>
            <p><strong>Subido:</strong> ${new Date(video.uploadedAt).toLocaleString()}</p>
          `;
          list.appendChild(item);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("videoList").innerHTML = `<p class="empty-message">Error al cargar videos.</p>`;
      });
    } else {
      document.getElementById("videoList").innerHTML = `<p class="empty-message">No has iniciado sesión.</p>`;
    }

    lucide.createIcons();
  </script>
</body>
</html>
