<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir Video - VidLine</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
    }

    .form-container {
      background: #fff;
      padding: 1rem 2rem;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .status {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Subir un nuevo video</h2>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Título del video" required />
      <textarea id="description" placeholder="Descripción del video" rows="3" required></textarea>
      <input type="file" id="videoInput" accept="video/*" required />
      <button type="submit">Subir video</button>
    </form>
    <p class="status" id="uploadStatus"></p>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const token = localStorage.getItem("token");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const file = document.getElementById("videoInput").files[0];
      const status = document.getElementById("uploadStatus");

      if (!file || !title || !description) {
        status.textContent = "Todos los campos son obligatorios.";
        return;
      }

      const formData = new FormData();
      formData.append("video", file);
      formData.append("title", title);
      formData.append("description", description);

      status.textContent = "Subiendo...";

      try {
        const res = await fetch("/api/videos", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token
          },
          body: formData
        });

        const result = await res.json();

        if (res.ok) {
          status.textContent = "✅ Video subido exitosamente.";
          form.reset();
        } else {
          status.textContent = "❌ " + (result.message || "Error al subir.");
        }
      } catch (error) {
        console.error(error);
        status.textContent = "❌ Error de red.";
      }
    });
  </script>
</body>
</html>
